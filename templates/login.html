{% extends "base.html" %}

{% block content %}
<h1>Login</h1>

<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" value="{{ username }}" size='30px'>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password" size='30px'>
            </td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
    
</form>
Don't have an account?  <a href="/signup">Create one!</a>
{% endblock %}
