{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>
<form action="/signup" method="post">
    <table>
        <tr>
            <td><label for="un">Username</label></td>
            <td>
                <input name="username" type="text" id="un" value={{username}}>
            </td>
        </tr>
        <tr>
            <td><label for="pa">Password</label></td>
            <td>
                <input name="password" type="password" id="pa">
            </td>
        </tr>
        <tr>
            <td><label for="ve">Verify Password</label></td>
            <td>
                <input name="verify" type="password" id="ve">
            </td>
        </tr>
    </table>
    <input type="submit">
</form>
{% endblock %}
