{% extends "base.html" %}

{% block content %}

    {% for blog in blogs %}
        <h1>{{blog.title}}</h1>
        <p>{{blog.body}}</p>
        {% for user in users: %}
            {% if user.id==blog.owner_id %}
            <em>written by <a href='/blog?user_id={{user.id}}'>{{user.username}}</a></em>
            {% endif %}
        {% endfor %}
    {% endfor %}

{% endblock %}
